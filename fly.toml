app = 'datingapp2'
primary_region = 'mad'

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[build]
  image = 'kaprim/datingapp:latest'

[env]
  ASPNETCORE_URLS = 'http://+:8080'
  CloudinarySettings__ApiKey = '988952821186855'
  CloudinarySettings__CloudName = 'djkulxmzt'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

[[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
